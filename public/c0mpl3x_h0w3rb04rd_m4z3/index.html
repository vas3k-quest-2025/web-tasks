<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ховерборд Лабиринт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ховерборд Лабиринт</h1>
        <div class="description">
            Эдит может перемещаться только параллельно сторонам квадрата. Ей нужно побывать во всех свободных (белых) клетках и вернуться в клетку старта. Нарисуйте ее маршрут.
        </div>
        <div class="maze-container">
            <div id="maze" class="maze"></div>
        </div>
        <div id="message" class="message"></div>
        <div class="controls">
            <button id="resetBtn">Сбросить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
